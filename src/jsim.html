<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSim</title>
    <link rel="stylesheet" href="css/interface.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <script src="js/jsim.js"></script>
</head>
<body>
    <div id="interface">
        <div id="jsim" class="container level1">
            <div id="controls" class="container level2">
                <p>Controls</p>
                <div id="controlButtonContainers">
                    <button id="startButton" onclick="jsim.start()">Start</button>
                    <button id="stopButton" onclick="jsim.stop()">Stop</button>
                    <button id="setTickspeed" onclick="jsim.interface.setTickspeed()">Tickspeed</button>
                    <button id="reload" onclick="jsim.reload()">Reload</button>
                </div>
                <p>Tickspeed: <span id="tickspeedDisplay"></span> ms</p>
                <p>Last tick time: <span id="lastTickTime"></span> ms</p>
                <p>Number of ticks: <span id="tickCount"></span></p>
            </div>
            <div id="console" class="container level2">
                <p id="panelTitle">Console</p>
                <div id="consoleField"></div>
            </div>
        </div>
        <div id="simulator" class="container level1">
            <div id="dataVissualisation" class="container level2">
                <p>Data Vissualisation</p>
            </div>
            <div id="shell" class="container level2">
                <p>Shell</p>
            </div>
        </div>
    </div>
    <script src="js/interface.js"></script>
</body>
</html>
