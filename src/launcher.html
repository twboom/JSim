<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSim Launcher</title>
    <link rel="stylesheet" href="css/launcher.css">
</head>
<body>
    <header>
        <p id="title" class="header">JSim</p>
        <p id="subTitle" class="header">Launcher</p>
    </header>
    <div id="content">
        <div id="customOption" class="customOptionContainer">
            <p id="customOptionTitle">Add custom simulator</p>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter name">

            <label for="source">Source file:</label>
            <input id="source" type="text" placeholder="mySim.js">

            <div id="submitContainer"><input type="submit" name="submit" value="Submit" onclick="addCustom()"></div>

            <div class="customOptionContainer" id="moreButtons">
                <div id="cancelContainer"><input type="reset" name="cancel" value="Cancel" onclick="document.querySelector('#customOption').style.display='none'"></div>
                <div id="resetContainer"><input type="reset" name="reset" value="Reset"></div>
            </div>
        </div>
        <button id="addOptionModal" onclick="document.querySelector('#customOption').style.display='block'">Add custom simulator</button>
        <div id="selector"></div>
        <button id="bootButton">LAUNCH</button>
    </div>
    <script src="js/launcher.js"></script>
</body>
</html>
